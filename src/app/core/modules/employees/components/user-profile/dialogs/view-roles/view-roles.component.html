<div class="dialog-head">
  <h4 mat-dialog-title>Change Roles</h4>
  <span class="close-x" (click)="onNoClick()"
    ><i class="ri-close-line"></i
  ></span>
</div>
<div mat-dialog-content>
  <p>
    Update {{data.user}}'s roles for GateKeeper.
  </p>

<mat-list *ngIf="roles$ | async as roles" class="checkboxes">
  <mat-list-item *ngFor="let rol of roles">
    <mat-checkbox       
      [value]="rol.name" 
      [checked]="rol.assigned"
      (change)="selection.toggle(rol)">
        {{rol.name}}
    </mat-checkbox>
  </mat-list-item>

</mat-list>

<div mat-dialog-actions class="button-container">
  <button mat-button class="secondary-button" (click)="onNoClick()">
    Cancel
  </button>
  <button mat-button class="primary-button" (click)="continueClick()">
    Update
  </button>
</div>
