<div class="dialog-head">
  <h4 mat-dialog-title>Change Roles</h4>
  <span class="close-x" (click)="onNoClick()"
    ><i class="ri-close-line"></i
  ></span>
</div>
<div mat-dialog-content>
  <p>
    Update {{data.userName}}'s roles for GateKeeper.
  </p>

  <mat-radio-group aria-label="Select an option" *ngIf="roles" [(ngModel)]="roleSelected">
    <mat-radio-button *ngFor="let rol of roles; index as i" [value]=rol.roleId>{{ rol.roleName }}</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button class="secondary-button" (click)="continueClick()">
    Cancel
  </button>
  <button mat-button class="primary-button" (click)="continueClick()">
    Update
  </button>
</div>
