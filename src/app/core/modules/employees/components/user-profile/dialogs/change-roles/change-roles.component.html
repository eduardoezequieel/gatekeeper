<div class="dialog-head">
  <h4 mat-dialog-title>Change Roles</h4>
  <span class="close-x" (click)="onNoClick()"
    ><i class="ri-close-line"></i
  ></span>
</div>
<div mat-dialog-content>
  <p>
    Update {{data.user}}'s roles for GateKeeper.
  </p>

  <mat-radio-group aria-label="Select an option" #rolSelection>
    <mat-radio-button value="rol.name" *ngFor="let rol of roles | async">{{ rol.name }}</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button class="secondary-button" (click)="continueClick()">
    Cancel
  </button>
  <button mat-button class="primary-button" (click)="continueClick()">
    Update
  </button>
</div>
