<div class="container-forgot-password">
  <div class="title">
    <h3>Forgot</h3>
    <h4>your password?</h4>
  </div>
  <div class="form-container">
    <form [formGroup]="formPasswordRecovery" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" pattern="\w+@\w+\.\w+">
        <mat-error *ngIf="this.formPasswordRecovery.get('email')?.hasError('pattern')">You must enter a valid email</mat-error>
      </mat-form-field>
      <div class="buttons-container">
        <button mat-flat-button class="primary-button" type="submit">Reset your password</button>
        <button mat-flat-button class="secondary-button" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
</div>
