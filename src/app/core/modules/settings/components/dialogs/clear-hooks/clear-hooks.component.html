<div class="dialog-head">
  <h4 mat-dialog-title>Clear WebHook Logs</h4>
  <span class="close-x" (click)="onNoClick()"
    ><i class="ri-close-line"></i
  ></span>
</div>
<div mat-dialog-content>
  <p>If you continue, your will clear all WebHook Logs.</p>
</div>
<div mat-dialog-actions>
  <button
    type="button"
    mat-flat-button
    class="cancel-btn"
    (click)="onNoClick()"
  >
    Cancel
  </button>
  <button type="button" mat-button class="clear-btn" (click)="clearAllLogs()">
    Clear
  </button>
</div>
