<div class="dialog-head">
  <h4 mat-dialog-title>Multi-Factor Recovery Keys</h4>
  <span class="close-x" (click)="onNoClick()"
    ><i class="ri-close-line"></i
  ></span>
</div>
<div mat-dialog-content>
  <p>
    This are your personal recovery keys. Please make sure to save them since
    this will be the only time in wich you will be able to see them.
  </p>

  <ul>
    <li *ngFor="let recovery of data">{{ recovery }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button class="clear-btn" (click)="continueClick()">
    Continue
  </button>
</div>
