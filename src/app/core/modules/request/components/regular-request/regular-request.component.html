<div class="body">
  <div class="actions">
    <mat-form-field class="search" floatLabel="never">
      <mat-label>Search</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        (keyup)="filterData()"
      />
    </mat-form-field>

    <div class="action-btn">
      <button
        class="secondary-button"
        *ngIf="requestSelected"
        mat-flat-button
        (click)="openDeleteAllDialog()"
      >
        Delete all
      </button>
      <button
        class="primary-button"
        mat-flat-button
        (click)="openRequestAccess()"
      >
        + New request
      </button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="check">
        <th class="column-response" mat-header-cell *matHeaderCellDef>
          <input
            type="checkbox"
            [(ngModel)]="checkAll"
            [value]="-1"
            (change)="checkRequest($event)"
          />
        </th>
        <td mat-cell *matCellDef="let element">
          <input
            type="checkbox"
            name="requestCheckbox"
            [checked]="element.isSelected"
            (change)="checkRequest($event)"
            class="requestCheck"
            [value]="element.id"
          />
        </td>
      </ng-container>
      <ng-container matColumnDef="No.">
        <th class="column-id" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="app name">
        <th
          class="column-url"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Application's name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.application.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Message">
        <th class="column-event" mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th class="column-code" mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            #deleteBtn
            [value]="element.id"
            class="deleteBtn"
            (click)="openDeleteOneDialog(deleteBtn.value)"
          >
            <i class="ri-delete-bin-line"></i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="5">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hideRow: dataSource != null }"
      ></mat-footer-row>
    </table>
  </div>
  <div class="pagination-container">
    <mat-paginator
      [length]="length"
      [pageSizeOptions]="[5, 10, 15]"
      [pageSize]="10"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
<div class="panel-right">
  <div class="success">
    <div class="icon-container"><i class="ri-checkbox-circle-line"></i></div>
    <div class="error-title">Success</div>
    <div class="icon-container" (click)="closeRequestMessages()">
      <i class="ri-close-line"></i>
    </div>
    <div class="error-description">Access requests were aproved.</div>
  </div>
  <div class="warning">
    <div class="icon-container"><i class="ri-information-line"></i></div>
    <div class="error-title">Warning</div>
    <div class="icon-container" (click)="closeRequestMessages()">
      <i class="ri-close-line"></i>
    </div>
    <div class="error-description">
      You must select at least one role to<br />
      approve all the access requests.
    </div>
  </div>
</div>
